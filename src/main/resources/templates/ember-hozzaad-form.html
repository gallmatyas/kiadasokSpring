<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Új ember hozzáadása</title>
</head>
<body>
<h2>Új ember hozzáadása</h2>
<form th:action="@{/emberek/hozzaad}" th:object="${ember}" method="post">
    Név: <input type="text" th:field="*{nev}"/><br>
    Születési hely: <input type="text" th:field="*{szuletesiHely}"/><br>
    Email: <input type="text" th:field="*{email}"/><br>
    <input type="submit" value="Hozzáad"/>
</form>
</body>
</html>
